version: 2.1
jobs:
  build:
    docker:
      - image: alpine:3.15
    steps:
      - run:
          name: Download curl
          command: |
            apk update && apk add curl curl-dev bash
      - run:
          name: Hit health endpoint
          command: |
            curl --request GET \
            --url 'https://docker-octane-vue.onrender.com/api/health'

