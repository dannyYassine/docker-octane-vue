version: '3'

networks:
  swoole:
    driver: bridge

services:
  mysql:
    image: mysql:latest
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: docker-swoole
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - swoole

  php:
    container_name: api
    build:
      context: .
      dockerfile: php.dockerfile
    command: >
      sh -c "if [ ! d "vendor" ]; then composer install ; fi &&
             if [ ! d "node_modules" ]; then yarn install ; fi &&
             php artisan key:generate &&
             php artisan octane:start --server=swoole --watch --workers=2 --max-requests=250 --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"
    volumes:
      - ./api:/usr/src/api
      - ./xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - swoole
    depends_on:
      - mysql
    links:
      - mysql

  worker:
    container_name: worker
    build:
      context: .
      dockerfile: php.worker.dockerfile
    command: >
      sh -c "if [ ! d "vendor" ]; then composer install ; fi &&
             echo \"Running queue\" &&
             php artisan queue:listen"
    volumes:
      - ./api:/usr/src/api
    networks:
      - swoole
    depends_on:
      - php
      - mysql
    links:
      - mysql

  client:
    container_name: client
    build:
      context: .
      dockerfile: client.dockerfile
    command: >
      sh -c "if [ ! d "node_modules" ]; then yarn ; fi &&
            yarn serve"
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/client
    networks:
      - swoole