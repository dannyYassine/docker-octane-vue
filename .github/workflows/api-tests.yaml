name: api-tests

defaults:
 run:
  working-directory: ./api

on:
  workflow_dispatch:
  
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          working-directory: ./api
      # - uses: "shivammathur/setup-php@v2"
      #   with:
      #     php-version: "latest"
      #     working-directory: ./api
      # - uses: "ramsey/composer-install@v2"
      #   with:
      #     working-directory: ./api
      #     composer-options: "--ignore-platform-reqs --optimize-autoloader"
      - name: Start containers
        run: docker-compose -f "./../docker-compose-ci.yml" up --detach --build
      - name: setup env file
        run: docker exec -it api cp .env.example .env
      - name: setup key
        run: docker exec -it api php artisan key:generate
      - name: migrate
        run: docker exec -it api php artisan migrate
      - name: run-tests
        run: docker exec -it api php artisan test
      - name: Stop containers
        if: always()
        run: docker-compose -f "./../docker-compose-ci.yml" down
