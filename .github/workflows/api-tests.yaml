name: api-tests

defaults:
 run:
  working-directory: ./api

on:
  workflow_dispatch:
  
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          working-directory: ./api
      - name: Build containers
        run: docker-compose -f "./../docker-compose-ci.yml" build postgres api
      - name: Run database
        run: docker-compose -f "./../docker-compose-ci.yml" up --detach postgres
      - name: Migrate
        run: docker-compose run api php artisan migrate
      - name: Run tests
        run: docker-compose run api php artisan test
      - name: Stop containers
        if: always()
        run: docker-compose -f "./../docker-compose-ci.yml" down
